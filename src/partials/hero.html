<section class="hero">
  <div class="container hero-container">
    <div class="hero-header">
      <h1 class="hero-title">
        Reviving the traditional
        <span class="hero-span-ukrainian">Ukrainian</span> artistry in every
        stitch.
      </h1>
      <a class="hero-btn" href="#order"
        >Order
        <svg class="hero-icon-btn" width="24" height="17">
          <use href="./img/icons.svg#icon-arrow"></use>
        </svg>
      </a>
    </div>
    <div class="hero-handmade">
      <svg class="hero-handmade-svg" width="52" height="51">
        <use href="./img/icons.svg#icon-star-hero"></use>
      </svg>
      <p class="hero-handmade-text">all embroidery is made by hand</p>
    </div>
    <div class="hero-picture">
      <picture>
        <source
          srcset="
            ./img/hero-desktop-min.jpg    1x,
            ./img/hero-desktop@2x-min.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="./img/hero-tablet-min.jpg 1x, ./img/hero-tablet@2x-min.jpg 2x"
          media="(min-width: 768px)"
        />

        <source
          srcset="./img/hero-mob-min.jpg 1x, ./img/hero-mob@2x-min.jpg 2x"
          media="(max-width: 767px)"
        />
        <img
          class="hero-img"
          src="./img/hero-desktop-min.jpg"
          alt="girl"
          width="413"
          height="575"
        />
      </picture>
    </div>
  </div>
</section>
